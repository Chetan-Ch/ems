{% extends 'ems/base.html' %}

{% block content %}
<br>
     <table class="table table-light table-bordered table-striped">


         <tr>
             <th>First Name</th>
             <td>{{object.user.first_name}}</td>
         </tr>

         <tr>
             <th>Last Name</th>
             <td>{{object.user.last_name}}</td>
         </tr>

          <tr>
             <th>Email id</th>
             <td>{{object.user.email}}</td>
         </tr>

         <tr>
             <th>Salary</th>
             <td>{{object.salary}}</td>
         </tr>

         <tr>
             <th>Designation</th>
             <td>{{object.designation}}</td>
         </tr>

     </table>
     <div class="text-right">
         <a class="btn btn-warning" href="{% url 'update_profile' %}">Update Profile</a>
     </div>
{% endblock content %}
